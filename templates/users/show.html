{% extends 'users/detail.html' %}
{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">

      {% for message in messages %}

        <li class="list-group-item">
          <a href="/messages/{{ message.id }}" class="message-link"/>

          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area">
            <a href="/users/{{ user.id }}">@{{ user.username }}</a>
            <span class="text-muted">{{ message.timestamp.strftime('%d %B %Y') }}</span>

            {% if message.id in likes %}
              <form action="/messages/{{message.id}}/unlike" method="post" class="star"> <button> <i class="fas fa-star"></i></button>
              </i></form>
            {% else %}
              <form action="/messages/{{message.id}}/like" method="post" class="star"> <button> <i class="far fa-star"></i></button>
              </i></form>
            {% endif %}

            <p>{{ message.text }}</p>
          </div>
        </li>

      {% endfor %}

    </ul>
  </div>
{% endblock %}
